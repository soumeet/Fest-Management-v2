<script type="text/javascript">

$("#fm_adm_usr").submit(function(e){
    var cb_by = $('#cb_by').val();
    var tb_type = $('#tb_type').val();
    var formURL = $(this).attr("action");
    var data = {
                    cb_by:cb_by,
                    tb_type:tb_type
    }
    $.ajax({   
            url : formURL,
  			type: "POST",
            data : data,
            dataType: 'json',
            success: function (data) {
                                 //alert(data);
  								 if(data!=''){
                                    $("#table_result tbody > tr").remove();
                                    $('#user_msg').html(data.length+' records found');
                                    //alert(data[0][0]);
                                    for(var i=0;i<data.length;i++){
                                        $('#table_result > tbody:last-child').append('<tr><td>'+data[i][0]+'</td><td>'+data[i][1]+'</td><td>'+data[i][2]+'</td><td>'+data[i][3]+'</td><td>'+data[i][4]+'</td></tr>');
                                    };
  								 }else{
                                     $('#user_msg').html('no records found');
                                     $("#table_result tbody > tr").remove(); 
                                 }
  							}
  		});
    
  		e.preventDefault();

});
